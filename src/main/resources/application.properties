%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://${POSTGRESQL_HOST}:5432/${POSTGRESQL_DATABASE}
%prod.quarkus.datasource.username=${POSTGRESQL_USER}
%prod.quarkus.datasource.password=${POSTGRESQL_PASSWORD}

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.jdbc.timezone=UTC
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.log.highlight-sql=true

# Langchain4j AI Model Configuration
quarkus.langchain4j.openai.api-key=${OPENAI_TOKEN}
quarkus.langchain4j.openai.chat-model.model-name=gpt-4o-mini

quarkus.langchain4j.openai.assist.base-url=https://mistral-small-24b-w8a8-maas-apicast-production.apps.prod.rhoai.rh-aiservices-bu.com:443/v1/
quarkus.langchain4j.openai.assist.chat-model.model-name=mistral-small-24b-w8a8
quarkus.langchain4j.openai.assist.api-key=${MAAS_MISTRAL_TOKEN}

quarkus.langchain4j.openai.chat-model.temperature=0.0
quarkus.langchain4j.log-requests=true
quarkus.langchain4j.log-responses=true
quarkus.langchain4j.openai.timeout=60s

# Enable dev services for PostgreSQL 
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.init-script-path=import.sql

quarkus.rest-client.geocoding.url=https://geocoding-api.open-meteo.com